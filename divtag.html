
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag</title>
</head>
<body>
    <!--<div>: acts as container for other HTML element, NON-Sementic, Styling-->
        <div>
            <p>this is div</p>
            <big>this is big</big>
        </div>

        <!--spam tag-<span>:used for inline element styl or manipulate a portion of text, non-sementic-->
            <p>This is <span class="Varanasi">Varanasi</span> is a oldest city.</p>
    
</body>
</html>
