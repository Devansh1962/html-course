

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text styling </title>
</head>
<body>
    <!--Different type tag <b>:MAKE TEXT BOLD, <i>: MAKE TEXT italic, <u>:Underlines text, <s>: Applies strikethrough 
        
    big and small tag    -->

    <b>Bold</b> <hr>
    <i>Italic</i> <hr>
    <u>Underlines</u> <hr>
    <s>Strikethrough</s> <hr>

    <big>This is big tag</big><hr>
    <small>This is small tag</small>

    <!--Superscript <sup>, subscript <sub> tag -->

        <p>(a + b)2 = a2 + b2 + 2ab </p><br>
        
        <p>(a + b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab </p>

        <p>
            CH4 + O2 => H2O + CO2
        </p>

        <p>
            CH<sub>4</sub> + O<sub>2</sub> => H<sub>2</sub>O + CO<sub>2</sub>
        </p>

        <!--unorder tag:<ul> and order:<ol>-->

            <ul>
                <li>Devansh</li>
                <li>Manish</li>
                <li>Harsh</li>
            </ul>

            <ol type="I">
                <li>Manish</li>
                <ol type="i">
                    <li>child 1</li>
                    <li>child 2</li>
                </ol>
                <li>Devansh</li>
                <li>Harsh</li>
            </ol>

    
</body>
</html>
