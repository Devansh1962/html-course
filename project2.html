<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google From</title>
</head>
<body>
    
    <h2 style="color: rgb(126, 8, 8);">Evemt Registration Form</h2>
    <form>
        <fieldset>
        <label for="name">Name:</label><br><br>
        <input type="text" id="name"><br>
        <label for="email"> Email:</label><br><br>
        <input type="text" id="email" placeholder="Enter email Adderass "><br>
        <label for="phone no">Phone:</label><br><br>
        <input type="number" id="phone no"><br>
        <label for="occu">Occupation:</label><br><br>
        <select name="Occupation" id="occu">
            <option value="Other">Other</option>
            <option value="Doctor">Doctor</option>
            <option value="Farmer">Farmer</option>
            <option value="Engg">Engineer</option>
        </select><br
       <p> Topics of Intrest:</p>

        
        <input type="checkbox" id="html"><br>
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css"><br>
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js"><br>
        <label for="js">JS</label><br>
        <p>Comments:</p>

        <textarea rows="3" cols="30"> Write comment</textarea>



        <input type="submit" value="Register">

    </fieldset>

    </form>
    
</body>
</html>
